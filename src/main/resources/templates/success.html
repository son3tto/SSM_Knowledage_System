<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>成功</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" th:href="@{/css/community.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}" type="application/javascript"></script>
    <script type="application/javascript">
        layui.use('element',function () {
            var element = layui.element;
        });

        var countdown = 3;
        window.onload= function jumUrl() { //发送验证码倒计时
            if (countdown == 0) {
                window.location.href = '/';
            } else {
                $("#jumUrl").html("页面正在跳转，" + countdown + "秒后跳转到主页");
                countdown--;
            }
            setTimeout(function(){
                jumUrl();
            },1000)
        };
    </script>
</head>
<body>
<div th:replace="navigation :: nav"></div>
<div class="jumbotron">
    <h1 th:text="${success}"></h1>
    <p id="jumUrl"></p>
    <p><a class="layui-btn layui-btn-lg" href="/">回到主页</a></p>
</div>
<div th:replace="footer :: foot"></div>
</body>
</html>
